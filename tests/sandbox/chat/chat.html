<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>PolyMind Chat</h1>

            <div class="connection-status" id="connectionStatus"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-sender">System</div>
                Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi PolyMind Chat! H√£y g·ª≠i tin nh·∫Øn ƒë·ªÉ b·∫Øt ƒë·∫ßu tr√≤ chuy·ªán.
            </div>

                <span></span>

            <button class="control-button" onclick="clearChat()">üóëÔ∏è X√≥a chat</button>

        </div>

        <div class="chat-input-container">

                id="messageInput" 
                placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                rows="1"

                ‚û§
            </button>

    <script>
        // Generated by Copilot
        class ChatClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectWebSocket();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            setupEventListeners() {
                // Enter key ƒë·ªÉ g·ª≠i tin nh·∫Øn
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
                });

                // Focus v√†o input khi trang load
                window.addEventListener('load', () => {
                    this.messageInput.focus();
                });
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket('ws://localhost:8000/ws/chat');
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true);
                        this.addSystemMessage('ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng v·ªõi server!');
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleIncomingMessage(data);
                    };

                    this.ws.onclose = (event) => {
                        console.log('WebSocket closed:', event.code, event.reason);
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        
                        if (event.code !== 1000) { // Kh√¥ng ph·∫£i ƒë√≥ng b√¨nh th∆∞·ªùng
                            this.addSystemMessage('M·∫•t k·∫øt n·ªëi v·ªõi server. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...');
                            this.attemptReconnect();
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addErrorMessage('L·ªói k·∫øt n·ªëi WebSocket');
                    };

                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.addErrorMessage('Kh√¥ng th·ªÉ t·∫°o k·∫øt n·ªëi WebSocket');
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnect attempt ${this.reconnectAttempts}`);
                        this.connectWebSocket();
                    }, this.reconnectDelay * this.reconnectAttempts);
                } else {
                    this.addErrorMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi l·∫°i sau nhi·ªÅu l·∫ßn th·ª≠. Vui l√≤ng ki·ªÉm tra server.');
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message) return;
                
                if (!this.isConnected) {
                    this.addErrorMessage('Ch∆∞a k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i sau.');
                    return;
                }

                // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa user
                this.addMessage('user', message);
                
                // G·ª≠i tin nh·∫Øn qua WebSocket
                try {
                    this.ws.send(JSON.stringify({ message: message }));
                    this.messageInput.value = '';
                    this.messageInput.style.height = 'auto';
                    this.showTypingIndicator();
                    
                    // Disable send button temporarily
                    this.sendButton.disabled = true;
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addErrorMessage('L·ªói khi g·ª≠i tin nh·∫Øn');
                    this.sendButton.disabled = false;
                }
            }

            handleIncomingMessage(data) {
                this.hideTypingIndicator();
                this.sendButton.disabled = false;
                
                switch (data.sender) {
                    case 'ai':
                        this.addMessage('ai', data.message);
                        break;
                    case 'system':
                        this.addSystemMessage(data.message);
                        break;
                    default:
                        this.addMessage('ai', data.message);
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = sender === 'user' ? 'B·∫°n' : 'AI Assistant';
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = 'System';
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addErrorMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error';
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = 'Error';
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }

            updateConnectionStatus(connected) {
                if (connected) {
                    this.connectionStatus.classList.add('connected');
                } else {
                    this.connectionStatus.classList.remove('connected');
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="message system">
                        <div class="message-sender">System</div>
                        Chat ƒë√£ ƒë∆∞·ª£c x√≥a. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán m·ªõi!
                    </div>
                `;
            }

            reconnectWebSocket() {
                if (this.ws) {
                    this.ws.close();
                }
                this.reconnectAttempts = 0;
                this.addSystemMessage('ƒêang k·∫øt n·ªëi l·∫°i...');
                setTimeout(() => this.connectWebSocket(), 500);
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.ws.close(1000, 'User requested disconnect');
                    this.addSystemMessage('ƒê√£ ng·∫Øt k·∫øt n·ªëi');
                } else {
                    this.reconnectWebSocket();
                }
            }
        }

        // Global functions for button events
        let chatClient;

        function sendMessage() {
            chatClient.sendMessage();
        }

        function clearChat() {
            chatClient.clearChat();
        }

        function reconnectWebSocket() {
            chatClient.reconnectWebSocket();
        }

        function toggleConnection() {
            chatClient.toggleConnection();
        }

        // Initialize chat client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            chatClient = new ChatClient();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !chatClient.isConnected) {
                chatClient.reconnectWebSocket();
            }
        });
    </script>
